<!DOCTYPE html>
<html>
    <head>
        <title>Fullstack Test</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="vendor/jquery-3.2.1.min.js"></script> 
        <script type="text/javascript" src="scripts.js"></script> 
    </head>
    <body>
        <div class="header">
            <h1>Fullstack test</h1>
        </div>
        <div class="content-area">
            <h2>Search for countries by name, full name, or code.</h2>
            <form id="search">
                <table>
                    <tr>
                        <td>
                            <input type="radio" name="type" value="name" checked> Name
                        </td>
                        <td>
                            <input type="radio" name="type" value="fullname"> Full name
                        </td>
                        <td>
                            <input type="radio" name="type" value="code"> Code
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input type="text" name="query" placeholder="name, full name, or code" />
                            <button type="submit">Search</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
